<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose Role</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>

        <div class="options">
            <form action="sell.html">

                <img src="https://img.freepik.com/free-vector/seller-concept-professional-worker-supermarket-shop-store-stocktacking-merchandising-cash-accounting-calculations-client-service-payment-operation-vector-illustration_613284-3114.jpg" alt="Seller">
                <button>Seller</button>
            </div>
            </form>
            <div class="option" >
            <form action="buy.html">
                <img src="https://img.freepik.com/premium-vector/isometric-style-illustration-buyer-seller-business-transaction_529804-603.jpg" alt="Buyer">
                    <button>Buyer</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
